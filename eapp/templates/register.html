{% extends 'layout/base.html' %}

{% block title %}Register{% endblock %}
{% block content%}
<h1 class="text-success text-center mt-2">Register</h1>

{% if err_msg %}
<div class="alert alert-danger">{{ err_msg }}</div>
{% endif %}

<form method="post" action="/register" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Fullname:</label>
        <input type="text" class="form-control" placeholder="Enter name" id="name" name="name" required/>
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" placeholder="Enter name" id="username" name="username" required/>
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password" required/>
    </div>
    <div class="form-group">
        <label for="confirm">Confirm password:</label>
        <input type="password" class="form-control" placeholder="Confirm password" id="confirm" name="confirm" required/>
    </div>
    <div class="form-group">
        <label for="avatar">Avatar:</label>
        <input type="file" class="form-control" id="avatar" name="avatar" required/>
    </div>
    <div class="form-group form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
