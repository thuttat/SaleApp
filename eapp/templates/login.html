{% extends 'layout/base.html' %}

{% block title %}Login{% endblock %}
{% block content%}
<h1 class="text-success text-center mt-2">Login</h1>
<form method ="post" action="/login?next=/">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="name" class="form-control" placeholder="Enter name" id="username" name ="username" required/>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" id="pwd" name = "password" required/>
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
